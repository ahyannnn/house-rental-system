<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | PHOME</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth/register.css') }}">
</head>
<body>
  <div class="auth-page">
    <div class="auth-left">
      <div class="overlay"></div>
      <div class="auth-left-content">
        <h1>Join <span>PHOME</span></h1>
        <p>Start your journey — whether you’re a tenant or an owner, we’ve got you covered.</p>
      </div>
    </div>

    <div class="auth-right">
      <div class="auth-card">
        <h2>Create Account</h2>
        <form method="POST" action="{{ url_for('auth_bp.register') }}">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="name" placeholder="Enter your full name" required>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="Enter your email" required>
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter your password" required>
          </div>

          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="confirm" placeholder="Confirm your password" required>
          </div>

          <button type="submit" class="btn">Register</button>

          <p class="bottom-text">
            Already have an account?
            <a href="{{ url_for('auth_bp.login') }}">Login here</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
