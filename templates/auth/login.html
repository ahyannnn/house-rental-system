<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | PHOME</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth/login.css') }}">
</head>
<body>
  <div class="auth-page">
    <div class="auth-left">
      <div class="overlay"></div>
      <div class="auth-left-content">
        <h1>Welcome to <span>PHOME</span></h1>
        <p>Manage your properties and find your perfect home — all in one place.</p>
      </div>
    </div>

    <div class="auth-right">
      <div class="auth-card">
        <h2>Login</h2>
        <form method="POST" action="{{ url_for('auth_bp.login') }}">
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="Enter your email" required>
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter your password" required>
          </div>

          <button type="submit" class="btn">Login</button>

          <p class="bottom-text">
            Don’t have an account?
            <a href="{{ url_for('auth_bp.register') }}">Register here</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
