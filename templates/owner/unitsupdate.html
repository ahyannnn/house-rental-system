        <div class="sidebar">

            </div>
            <div class="linkholderbody">

                <div class="linkholder">
                    <img src="Sidebarlogo\dashboard.png" alt="logo">
                    <a href="dashboard.html">Dashboard</a>
                </div>

                <div class="linkholder">
                    <img src="Sidebarlogo\billing.png" alt="logo">
                    <a href="tenants.html">Tenants</a>
                </div>

                <div class="linkholder active">
                    <img src="Sidebarlogo\payment.png" alt="logo">
                    <a href="units.html">Units</a>
                </div>

                <div class="linkholder">
                    <img src="Sidebarlogo\Contract.png" alt="logo">
                    <a href="transactions.html">Transactions</a>
                </div>

                <div class="linkholder">
                    <img src="Sidebarlogo\Support.png" alt="logo">
                    <a href="billings.html">Billing & Invoices</a>
                </div>

                <div class="linkholder">
                    <img src="Sidebarlogo\Support.png" alt="logo">
                    <a href="notification.html">Notification Center</a>
                </div>

                <div class="linkholder">
                    <img src="Sidebarlogo\Support.png" alt="logo">
                    <a href="usermanagement.html">User Management</a>
                </div>

            </div>


            <button id="logout">Log out</button>


        </div>
        <div class="header">
            <h3>CONTRACT</h3>
            <div class="notifprofile">
                <button class="notif-btn">
                    <img src="Sidebarlogo\notif.png" alt="Notif">
                </button>
                <img src="" alt="profile">
            </div>



        </div>

        <div class="main">
            <div class="unit-form">


                <div class="form-header">
                    <a href="units.html" class="btn-exit">Exit</a>
                    <h2>Units</h2>
                    <a href="unitsview.html" class="btn-update">Update</a>
                </div>


                <div class="form-body">
                    <div class="form-left">
                        <label>Unit Name/No.:
                            <input type="text">
                        </label>
                        <label>Status:
                            <select>
                                <option>Available</option>
                                <option>Occupied</option>
                            </select>
                        </label>
                        <label>Rent Amount:
                            <input type="number">
                        </label>
                        <label>Address:
                            <input type="text">
                        </label>
                        <label>Unit Details:
                            <textarea></textarea>
                        </label>
                        <label>Additional Details:
                            <input type="text">
                        </label>
                        <div class="two-col">
                            <label>Amenities:
                                <input type="text">
                            </label>
                            <label>Sqrm:
                                <input type="number">
                            </label>
                        </div>
                        <div class="two-col">
                            <label>Rent Requirement:
                                <input type="text">
                            </label>
                            <div class="btn-group">
                                <button class="btn-add">Add</button>
                                <button class="btn-view">View</button>
                            </div>
                        </div>
                    </div>


                    <div class="form-right">
                        <img src="#" alt="Unit Image">
                    </div>

            </div>
