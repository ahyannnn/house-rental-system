<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tenant/Payment.css') }}">
</head>

<body>
    <div class="container">
        {% include 'tenant/tenant_sidebar.html' %}
        <div class="header">
            <h3>PAYMENT</h3>
            <div class="notifprofile">
                <button class="notif-btn">
                    <img src="{{ url_for('static', filename='icon/tenant/notif.png') }}" alt="Notif">
                </button>
                <img src="" alt="profile">
            </div>



        </div>

        <div class="main">
            <div class="mainintro">
                <h3>Here are your bills and invoices</h3>
            </div>
            <div class="statusholder">
                <input type="text" placeholder="Search">
                <button>All</button>
                <button>Unpaid</button>
                <button>Paid</button>
                <button>Pending</button>
            </div>

            <div class="cardinfo">
                <div class="info-row">
                    <h4>Bills</h4>
                    <button>BTN</button>
                </div>

                <div class="info-row">
                    <h1>RENT</h1>
                    <h1>PAID</h1>
                </div>

                <div class="info-row">
                    <h4>Payment Date</h4>
                    <h4>Amount</h4>
                </div>

                <div class="info-row">
                    <h1>01-01-0001</h1>
                    <h1>$5,000</h1>
                </div>
            </div>





        </div>


    </div>



    </div>
