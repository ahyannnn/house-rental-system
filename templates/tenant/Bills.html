<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tenant/Bills.css') }}">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logotitle">
                <img src="" alt="LOGO">
                <h1>PHOME</h1>
            </div>
            <div class="linkholderbody">

                <div class="linkholder">
                    <img src="{{ url_for('static', filename='icon/tenant/dashboard.png') }}" alt="logo">
                    <a href="{{ url_for('tenant_bp.dashboard') }}">Dashboard</a>
                </div>

                <div class="linkholder active">
                    <img src="{{ url_for('static', filename='icon/tenant/billing.png') }}" alt="logo">
                    <a href="{{ url_for('tenant_bp.bills') }}">My Bills</a>
                </div>

                <div class="linkholder">
                    <img src="{{ url_for('static', filename='icon/tenant/payment.png') }}" alt="logo">
                    <a href="{{ url_for('tenant_bp.payment') }}">Payment History</a>
                </div>

                <div class="linkholder">
                    <img src="{{ url_for('static', filename='icon/tenant/contract.png') }}" alt="logo">
                    <a href="{{ url_for('tenant_bp.contract') }}">Contract</a>
                </div>

                <div class="linkholder">
                    <img src="{{ url_for('static', filename='icon/tenant/support.png') }}" alt="logo">
                    <a href="{{ url_for('tenant_bp.support') }}">Support/Contact Owner</a>
                </div>
            </div>


            <button id="logout">Log out</button>


        </div>
        <div class="header">
            <h3>BILLS</h3>
            <div class="notifprofile">
                <button class="notif-btn">
                    <img src="{{ url_for('static', filename='icon/tenant/notif.png') }}" alt="Notif">
                </button>
                <img src="{{ url_for('static', filename='icon/tenant/profile.png') }}" alt="profile">
            </div>



        </div>

        <div class="main">
            <div class="mainintro">
                <h3>Here are your bills and invoices</h3>
            </div>
            <div class="statusholder">
                <input type="text" placeholder="Search">
                <button>All</button>
                <button>Unpaid</button>
                <button>Paid</button>
                <button>Pending</button>
            </div>



        </div>



    </div>

</body>

</html>
